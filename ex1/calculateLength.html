<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>문자열의 길이</h1>
    <div id = "result"></div>
    <script>
        var input1; // 입력받은 문자열
        var result; // 결과를 출력할 html element 

        result = document.getElementById("result");
        console.log("result", result);

        input1 = prompt("문자열을 입력하세요.");
        console.log("input1", input1);
        
        if(input1 === null){
            result.innerHTML = "입력 값을 입력하지 않았습니다."
        }
        else{
            // String 객체의 input1 의 length 속성 출력
            result.innerHTML = "문자열의 길이 : " + input1.length;
        }
    </script>
</body>
</html>
