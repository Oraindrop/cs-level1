<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>화씨를 섭씨로 변환</h1>
    <div id = "result"></div>
    <script>
        var input1; // 입력받은 문자열
        var tempF;  // 화씨
        var tempC;  // 섭씨
        var result; // 결과를 출력할 html element 
        
        result = document.getElementById("result");
        console.log("result", result);
        input1 = prompt("화씨온도를 입력하세요.");
        console.log("input1", input1);
        tempF = Number(input1); // input1, String > Number 형 변환
        console.log("tempF", tempF);
        
        if(input1 === ""){
            // 입력 값이 없을 때
            result.innerHTML = "입력 값을 입력하지 않았습니다."
        }
        else if(isNaN(tempF)){
            // 형 변환 실패, 즉 입력 값이 number가 아닐 때
            result.innerHTML = "입력 값이 잘못되었습니다."
        }
        else{
            tempC = (tempF - 32) / 1.8; // 화씨 -> 섭씨 변환 식
            console.log(tempC);
            result.innerHTML += "섭씨온도 : " + tempC;
        }
    </script>
</body>
</html>
