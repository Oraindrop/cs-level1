<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>두 수를 입력받아 사칙연산 결과 출력</h1>
    <div id = "result"></div>
    <script>
        var input1;     // 첫번째 입력 받은 문자열
        var input2;     // 두번째 입력 받은 문자열
        var number1;    // Number type으로 형 변환 input1
        var number2;    // Number type으로 형 변환 input2
        var result;     // 결과를 출력할 html element
        result = document.getElementById("result");
        console.log("result", result);
        
        input1 = prompt("첫 번째 숫자 입력");
        input2 = prompt("두 번째 숫자 입력");
        console.log("input1", input1);
        console.log("input2", input2);   
        
        number1 = Number(input1);   // input1, String -> Number 형 변환
        number2 = Number(input2);   // input2, String -> Number 형 변환
        console.log("number1", number1);
        console.log("number2", number2);
        
        if(input1 === null || input2 === null || input1 === "" || input2 === ""){
            // 입력 값이 없을 때
            result.innerHTML = "입력 값을 입력하지 않았습니다."
        }
        else if(isNaN(number1) || isNaN(number2)){
            // 형 변환 실패, 즉 입력 값이 number가 아닐 때.
            result.innerHTML = "입력 값이 잘못되었습니다.";
        }
        else {            
            console.log("number1+number2", number1+number2);
            console.log("number1-number2", number1-number2);
            console.log("number1*number2", number1*number2);
            console.log("number1/number2", number1/number2);

            result.innerHTML += number1 + " + " + number2 + " = " + (number1+number2) + "<br>";
            result.innerHTML += number1 + " - " + number2 + " = " + (number1-number2) + "<br>";
            result.innerHTML += number1 + " * " + number2 + " = " + (number1*number2) + "<br>";
            result.innerHTML += number1 + " / " + number2 + " = " + (number1/number2);            
        }
    </script>
</body>
</html>
