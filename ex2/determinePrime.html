<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>소수 판별</h1>
    <div id = "result"></div> 
    <script>
        var input1;     // 입력 값
        var number1;    // input1, String -> Number 형 변환
        var result;     // 결과를 출력할 html element 
        
        result = document.getElementById("result");
        console.log("result", result);

        input1 = prompt("소수인지 아닌지 알고 싶은 값을 입력하세요.");
        console.log("input1", input1);

        number1 = Number(input1);
        console.log("number1", number1);

        if(input1 === null || input1 === ""){
            // 입력 값이 없을 때
            result.innerHTML = "입력 값을 입력하지 않았습니다."
        }
        else if(isNaN(number1)){
            // 형 변환 실패, 즉 입력 값이 number가 아닐 때
            result.innerHTML = "입력 값이 잘못되었습니다."
        }
        else if(Math.round(number1) !== number1){
            // 입력한 숫자가 정수가 아닐 때 (js에서는 int type이 없으니, number1을 반올림한 결과가 number1과 다르면 실수라고 판단함)
            result.innerHTML = "입력 값이 정수가 아닙니다."
        }
        else {
            // 소수인지 판별하는 함수 호출
            isPrime(number1);
        }
        
        function isPrime(n){
            // 파라미터 n을 받아 소수인지 판별하여 html에 출력하는 함수.
            var i = 0;
            for(i = 2; i < n; i++){
                if( n % i === 0){
                    console.log("n", n);
                    console.log("i", i);
                    break;
                }
            }
            if(i === n) {
                result.innerHTML = n + "은 소수입니다." 
            }
            else {
                result.innerHTML = n + "은 소수가 아닙니다." 
            }
        }
    </script>
</body>
</html>
