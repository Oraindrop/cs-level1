<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열이 크기 순으로 정렬되어 있는지 확인하는 함수 만들기</title>
</head>
<body onload = main()>
    <h1>오름차순 체크 프로그램</h1>
    <script>
        var checkOrder = function(arr1){
            for(var i = 0; i < arr1.length-1; i++){
                if(arr1[i] > arr1[i+1]){
                    return false;
                }
            }
            return true;
        }
        var main = function(){
            var arr1 = [1,2,3,4,5];
            var arr2 = [1,3,5,7,9];
            var arr3 = [1,1,2,2,3,3];
            var arr4 = [5,4,3,2,1];
            var arr5 = [1,2,3,4,3];

            document.write(arr1 + " " + checkOrder(arr1) + "<br>");
            document.write(arr2 + " " + checkOrder(arr2) + "<br>");
            document.write(arr3 + " " + checkOrder(arr3) + "<br>");
            document.write(arr4 + " " + checkOrder(arr4) + "<br>");
            document.write(arr5 + " " + checkOrder(arr5) + "<br>");
        }
    </script>
</body>
</html>
