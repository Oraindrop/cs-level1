<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print Diamond</title>
    <style>
        div {
            font-family: "Courier New", Courier, monospace;
            font-size: 2em;    
        }
    </style>
</head>
<body onload="main()">
    <h1>Print Diamond</h1>
    <div id = "result"></div>
    <script>
        var printTop = function(num, result){
            console.log("welcom printTop");
            var star = 1;
            var blank = Math.floor(num/2);
            console.log("star", star);
            console.log("blank", blank);

            for(var i = 0; i <= Math.floor(num/2); i++){
                for(var j = 0; j < blank; j++){
                    result.innerHTML += "&nbsp;";
                }
                for(var j = 0; j < star; j++){
                    result.innerHTML += "*";
                }
                result.innerHTML += "<br>";
                star += 2;
                blank -= 1;
                console.log("i : ", i);
                console.log("---------");
                console.log("star", star);
                console.log("blank", blank);
                console.log("reulut.innerHTML", result.innerHTML);
            }
            return;
        }

        var printBottom = function(num, result){
            console.log("welcom printBottom");
            var star = num - 2;
            var blank = 1;
            console.log("star", star);
            console.log("blank", blank);

            for(var i = 0; i <= Math.floor(num/2) - 1; i++){
                for(var j = 0; j < blank; j++){
                    result.innerHTML += "&nbsp;";
                }
                for(var j = 0; j < star; j++){
                    result.innerHTML += "*";
                }
                result.innerHTML += "<br>";
                star -= 2;
                blank += 1;
                console.log("i : ", i);
                console.log("---------");
                console.log("star", star);
                console.log("blank", blank);
                console.log("result.innerHTML", result.innerHTML);
            }
            return;
        }

        var isPossible = function(num){
            if(isNaN(num)){            
                return false;   // 형 변환 실패, 즉 입력 값이 number가 아닐 때
            }
            else if(!Number.isInteger(num)){            
                return false;   // 입력 값이 정수가 아닐 때
            }
            else if(num % 2 === 0 || num === 1){
                return false;   // 입력 값이 짝수일 때, 혹은 1일 때
            }
            else {
                return true;
            }
        }

        var main = function(){
            var input1 = prompt("마름모를 출력하겠습니다. 라인수를 3 이상의 홀수로 입력해주세요.");
            var result = document.getElementById("result"); // 결과를 출력할 html element            
            if(input1 === "" || input1 === null){
                result.innerHTML = "입력 값이 공백입니다."
                return;
            }
            else {
                if(isPossible(Number(input1))){
                    printTop(Number(input1), result);
                    printBottom(Number(input1), result);
                    return;
                }
                else {
                    result.innerHTML = "입력 값이 잘못되었습니다."
                    return;
                }
            }
        }            
    </script>
</body>
</html>
