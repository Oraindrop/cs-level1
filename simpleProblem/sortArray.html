<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열 정렬</title>
</head>
<body onload = main()>
    <script>
        var bubbleSort = function(numArr){
            var temp = 0;
            for(var i = 0; i < numArr.length - 1; i++){
                for (var j = 0; j < numArr.length - 1 - i; j++){
                    if(numArr[j] > numArr[j+1]){
                        temp = numArr[j];
                        numArr[j] = numArr[j+1];
                        numArr[j+1] = temp;
                    }
                    console.log("i : " + i + " j : " + j);
                    console.log(numArr);
                }
            }
            return numArr;
        }

        var main = function(){
            var arr1 = [5,4,3,2,1];
            var arr2 = [1,2,3,4,3];
            var arr3 = [1,4,2,6,9,8,7,3,5];
            
            document.write(arr1 + " " + bubbleSort(arr1) + "<br>");
            document.write(arr2 + " " + bubbleSort(arr2) + "<br>");
            document.write(arr3 + " " + bubbleSort(arr3) + "<br>");

        }
    </script>
</body>
</html>
